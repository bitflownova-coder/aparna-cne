<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Registration - Executive Portal</title>
    <link rel="icon" href="/assest/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .btn-back {
            padding: 10px 20px;
            background: #e2e8f0;
            color: #475569;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #cbd5e1;
        }

        /* Autofill Section */
        .autofill-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .autofill-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .autofill-form {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .autofill-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
        }

        .autofill-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .btn-autofill {
            padding: 14px 32px;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255,255,255,0.3);
            min-height: 50px;
        }

        .btn-autofill:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255,255,255,0.4);
        }

        /* Registration Form */
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #475569;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group label .required {
            color: var(--danger);
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input:disabled {
            background: #f1f5f9;
            cursor: not-allowed;
        }

        /* Alert Messages */
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fbbf24;
        }

        .alert.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        /* Submit Button */
        .submit-section {
            margin-top: 32px;
            display: flex;
            gap: 16px;
            justify-content: flex-end;
        }

        .btn-submit {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-reset {
            padding: 14px 32px;
            background: #e2e8f0;
            color: #475569;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 12px;
                padding: 15px;
            }

            .header-title {
                font-size: 1.2rem;
            }

            .btn-back {
                width: 100%;
                text-align: center;
            }

            .autofill-card {
                padding: 15px;
            }

            .autofill-form {
                flex-direction: column !important;
            }

            .autofill-form > div {
                flex-direction: column !important;
            }

            .autofill-input {
                width: 100% !important;
                flex: none !important;
            }

            .form-card {
                padding: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group label {
                font-size: 0.85rem;
            }

            input, select, textarea {
                font-size: 16px !important;
                padding: 10px 12px;
            }

            .btn-submit {
                padding: 14px;
                font-size: 1rem;
            }

            .section-header {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1rem;
            }

            .logo-small {
                width: 40px;
                height: 40px;
            }

            .autofill-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

            <div class="autofill-form" style="flex-direction: column; gap: 12px;">

                    <input type="text" id="lookupInput" class="autofill-input" placeholder="e.g. MNC001" style="flex: 1;">
                    <span style="font-weight: 600; color: rgba(255,255,255,0.8);">OR</span>
                    <div style="display: flex; gap: 8px; align-items: center; flex: 1;">
                        <select id="lookupRegRoman" class="autofill-input" style="flex: 0 0 100px; padding: 10px;">

                            <option value="XXVI">XXVI</option>

                            <option value="XXVIII">XXVIII</option>
                            <option value="XXIX">XXIX</option>
                            <option value="XXX">XXX</option>
                            <option value="XXXI">XXXI</option>
                            <option value="XXXII">XXXII</option>
                            <option value="XXXIII">XXXIII</option>
                            <option value="XXXIV">XXXIV</option>
                            <option value="XXXV">XXXV</option>
                            <option value="XXXVI">XXXVI</option>
                            <option value="XXXVII">XXXVII</option>
                            <option value="XXXVIII">XXXVIII</option>
                            <option value="XXXIX">XXXIX</option>
                            <option value="XXXX">XXXX</option>
                            <option value="XXXXI">XXXXI</option>
                            <option value="XXXXII">XXXXII</option>
                            <option value="XXXXIII">XXXXIII</option>
                            <option value="XXXXIV">XXXXIV</option>
                            <option value="XXXXV">XXXXV</option>
                            <option value="TF">TF</option>
                            <option value="TM">TM</option>
                            <option value="XLVI">XLVI</option>
                            <option value="XLVII">XLVII</option>
                        </select>
                        <span style="font-weight: 700; color: rgba(255,255,255,0.8); font-size: 1.2rem;">-</span>
                        <input type="text" id="lookupRegNumber" class="autofill-input" placeholder="Enter digits" style="flex: 1; padding: 10px;">
                    </div>
                </div>
                <button onclick="checkExistingUser()" class="btn-autofill">Check & Fill</button>
            </div>
        </div>

        <!-- Alert Message -->
        <div id="alertMessage" class="alert"></div>

        <!-- Registration Form -->
        <div class="form-card">
            <form id="registrationForm">
                
                <!-- Workshop Selection -->
                <div class="form-section">
                    <div class="section-title">Workshop Selection</div>
                    <div class="form-group">
                        <label>Select Workshop <span class="required">*</span></label>
                        <select id="workshopSelect" name="workshopId" required>
                            <option value="">-- Select Workshop --</option>
                        </select>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="form-section">
                    <div class="section-title">Personal Information</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Full Name <span class="required">*</span></label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number <span class="required">*</span></label>
                            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label>MNC UID <span class="required">*</span></label>
                            <input type="text" id="mncUID" name="mncUID" placeholder="e.g., MNC001" required>
                        </div>
                        <div class="form-group">
                            <label>MNC Registration Number <span class="required">*</span></label>
                            <div style="display: flex; gap: 8px; align-items: center;">
                                <select id="mncRegRoman" name="mncRegRoman" style="flex: 0 0 100px; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;" required>
                                    <option value="">Select</option>
                                    <option value="I">I</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                    <option value="VII">VII</option>
                                    <option value="IX">IX</option>
                                    <option value="X">X</option>
                                    <option value="XI">XI</option>
                                    <option value="XII">XII</option>
                                    <option value="XIII">XIII</option>
                                    <option value="XIV">XIV</option>
                                    <option value="XV">XV</option>
                                    <option value="XVII">XVII</option>
                                    <option value="XVIII">XVIII</option>
                                    <option value="XIX">XIX</option>
                                    <option value="XX">XX</option>
                                    <option value="XXI">XXI</option>
                                    <option value="XXII">XXII</option>
                                    <option value="XXIII">XXIII</option>
                                    <option value="XXIV">XXIV</option>
                                    <option value="XXV">XXV</option>
                                    <option value="XXVI">XXVI</option>
                                    <option value="XXVII">XXVII</option>
                                    <option value="XXVIII">XXVIII</option>
                                    <option value="XXIX">XXIX</option>
                                    <option value="XXX">XXX</option>
                                    <option value="XXXI">XXXI</option>
                                    <option value="XXXII">XXXII</option>
                                    <option value="XXXIII">XXXIII</option>
                                    <option value="XXXIV">XXXIV</option>
                                    <option value="XXXV">XXXV</option>
                                    <option value="XXXVI">XXXVI</option>
                                    <option value="XXXVII">XXXVII</option>
                                    <option value="XXXVIII">XXXVIII</option>
                                    <option value="XXXIX">XXXIX</option>
                                    <option value="XXXX">XXXX</option>
                                    <option value="XXXXI">XXXXI</option>
                                    <option value="XXXXII">XXXXII</option>
                                    <option value="XXXXIII">XXXXIII</option>
                                    <option value="XXXXIV">XXXXIV</option>
                                    <option value="XXXXV">XXXXV</option>
                                    <option value="TF">TF</option>
                                    <option value="TM">TM</option>
                                    <option value="XLVI">XLVI</option>
                                    <option value="XLVII">XLVII</option>
                                </select>
                                <span style="font-weight: 700; color: #64748b; font-size: 1.2rem;">-</span>
                                <input type="text" id="mncRegNumber" name="mncRegNumber" placeholder="Enter digits" pattern="[0-9]+" style="flex: 1; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem;" required>
                            </div>
                            <input type="hidden" id="mncRegistrationNumber" name="mncRegistrationNumber">
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select id="gender" name="gender">
                                <option value="">-- Select --</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Professional Information -->
                <div class="form-section">
                    <div class="section-title">Professional Information</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Qualification</label>
                            <input type="text" id="qualification" name="qualification" placeholder="e.g., B.Sc Nursing">
                        </div>
                        <div class="form-group">
                            <label>Current Organization</label>
                            <input type="text" id="organization" name="organization">
                        </div>
                    </div>
                </div>

                <!-- Address Information -->
                <div class="form-section">
                    <div class="section-title">Address Information</div>
                    <div class="form-grid">
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label>Address</label>
                            <input type="text" id="address" name="address">
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" id="state" name="state">
                        </div>
                        <div class="form-group">
                            <label>PIN Code</label>
                            <input type="text" id="pinCode" name="pinCode" maxlength="6">
                        </div>
                    </div>
                </div>

                <!-- Submit Section -->
                <div class="submit-section">
                    <button type="button" onclick="resetForm()" class="btn-reset">Reset Form</button>
                    <button type="submit" class="btn-submit">Submit Registration</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        let existingUserData = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            loadWorkshops();
            
            document.getElementById('registrationForm').addEventListener('submit', handleSubmit);
        });

        async function checkSession() {
            try {
                const response = await fetch('/api/executive/check-session');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/executive-login';
                }
            } catch (error) {
                window.location.href = '/executive-login';
            }
        }

        async function loadWorkshops() {
            try {
                const response = await fetch('/api/workshop');
                const result = await response.json();
                
                if (!result.success || !result.data) {
                    showAlert('Error loading workshops', 'error');
                    return;
                }
                
                const workshops = result.data;
                const select = document.getElementById('workshopSelect');
                workshops.forEach(workshop => {
                    const option = document.createElement('option');
                    option.value = workshop._id;
                    option.textContent = `${workshop.title} - ${workshop.venue || 'TBA'}`;
                    select.appendChild(option);
                });
            } catch (error) {
                showAlert('Error loading workshops', 'error');
            }
        }

        async function checkExistingUser() {
            const mncUID = document.getElementById('lookupInput').value.trim();
            const roman = document.getElementById('lookupRegRoman').value;
            const number = document.getElementById('lookupRegNumber').value;
            
            let mncRegistrationNumber = '';
            if (roman && number) {
                mncRegistrationNumber = `${roman}-${number}`;
            }
            
            if (!mncUID && !mncRegistrationNumber) {
                showAlert('Please enter MNC UID or Registration Number', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/mnc/lookup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        mncUID: mncUID || '', 
                        mncRegistrationNumber: mncRegistrationNumber 
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.found) {
                    autofillForm(data.data);
                    showAlert('‚úÖ User found! Details auto-filled.', 'success');
                } else {
                    showAlert('‚ö†Ô∏è No existing user found. Please fill all the details mentioned below.', 'warning');
                }
            } catch (error) {
                showAlert('Error checking user details', 'error');
            }
        }

        function autofillForm(userData) {
            // Fill personal information
            if (userData.fullName) document.getElementById('fullName').value = userData.fullName;
            if (userData.mobileNumber) document.getElementById('mobileNumber').value = userData.mobileNumber;
            if (userData.email) document.getElementById('email').value = userData.email;
            if (userData.mncUID) document.getElementById('mncUID').value = userData.mncUID;
            if (userData.mncRegistrationNumber) {
                document.getElementById('mncRegistrationNumber').value = userData.mncRegistrationNumber;
                // Split mncRegistrationNumber and populate dropdown and input
                const parts = userData.mncRegistrationNumber.split('-');
                if (parts.length >= 2) {
                    document.getElementById('mncRegRoman').value = parts[0];
                    document.getElementById('mncRegNumber').value = parts.slice(1).join('-');
                }
            }
            if (userData.dateOfBirth) document.getElementById('dateOfBirth').value = userData.dateOfBirth;
            if (userData.gender) document.getElementById('gender').value = userData.gender;
            
            // Fill professional information
            if (userData.qualification) document.getElementById('qualification').value = userData.qualification;
            if (userData.organization) document.getElementById('organization').value = userData.organization;
            
            // Fill address information
            if (userData.address) document.getElementById('address').value = userData.address;
            if (userData.city) document.getElementById('city').value = userData.city;
            if (userData.state) document.getElementById('state').value = userData.state;
            if (userData.pinCode) document.getElementById('pinCode').value = userData.pinCode;
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Combine mncRegRoman and mncRegNumber into mncRegistrationNumber
            const mncRegRoman = document.getElementById('mncRegRoman').value;
            const mncRegNumber = document.getElementById('mncRegNumber').value;
            if (mncRegRoman && mncRegNumber) {
                data.mncRegistrationNumber = `${mncRegRoman}-${mncRegNumber}`;
            }
            delete data.mncRegRoman;
            delete data.mncRegNumber;
            
            // Validate workshop selection
            if (!data.workshopId) {
                showAlert('Please select a workshop', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/executive/register-individual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message || 'Registration submitted successfully!', 'success');
                    setTimeout(() => {
                        resetForm();
                        window.scrollTo(0, 0);
                    }, 2000);
                } else {
                    showAlert(result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Error submitting registration', 'error');
            }
        }

        function resetForm() {
            document.getElementById('registrationForm').reset();
            existingUserData = null;
            showAlert('Form reset successfully', 'info');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
